<Component Thruk::Agents>
  <snclient>
    default_password = $USER5$
    check_nsc_web_extra_options = "-k -t 35"

    <disable network>
      enabled != true
      name    ~  ^(lo|.*Loopback)
    </disable>

    <disable drivesize>
      fstype  ~ ^(tracefs|securityfs|debugfs|configfs|pstorefs|fusectl|cgroup2fs|bpf|efivarfs|sysfs|fuseblk|rpc_pipefs|nsfs|ramfs|binfmt_misc|proc|nfs|devpts|mqueue|hugetlbfs)$
      drive   ~ ^(/run/|/dev|/boot/efi)
      drive   =
      mounted = 0
    </disable>

    <service>
      name = httpd
      name = ntp
      host = ANY
    </service>

    <proc>
      name = snclient
      warn = 2
      crit = 2
    </proc>
    <proc>
      name = process %e %u
      match = httpd
      user = ANY
      host = ANY
      warn = 7:10
      crit = 5:20
    </proc>

    <extra_service_opts>
      service ~ ^net
      args    = warn='total > 1GB' crit='total > 1GB' filter='name != testpattern123'
    </extra_service_opts>
  </snclient>
</Component>
